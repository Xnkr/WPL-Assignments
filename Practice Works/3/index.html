<!DOCTYPE html>
<html>

<head>
  <title>TODO List </title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm bg-light">
        <ul class="list-group">
          <button type="button" class="list-group-item list-group-item-action active">
            To Do List <i class="fa fa-plus add" id="add"></i>
          </button>
          <input type="text" class="list-group-item" id="input-box">
          <li class="list-group-item"><i class="fa fa-trash trash"></i>Practice Work</li>
          <li class="list-group-item"><i class="fa fa-trash trash"></i>Assignments</li>
          <li class="list-group-item"><i class="fa fa-trash trash"></i>Exam</li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
